<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TapoBotX â€” Loading</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #fff8dc;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Fondo animado */
  .mine-bg {
    position: absolute;
    inset: 0;
    background: url('./IMG_20251011_155158_294.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index: 0;
    animation: bgMove 20s ease-in-out infinite alternate;
  }

  @keyframes bgMove {
    0% { filter: brightness(1) contrast(1); transform: scale(1);}
    100% { filter: brightness(1.25) contrast(1.2); transform: scale(1.03);}
  }

  /* Contenedor de monedas */
  .coins {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    overflow: hidden;
  }

  .coin {
    position: absolute;
    opacity: 0.9;
    animation: rotate3D 20s linear infinite, floatAround 25s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 10px gold);
    transform-style: preserve-3d;
  }

  @keyframes rotate3D {
    0% { transform: rotateY(0deg) rotateX(0deg) scale(1); }
    50% { transform: rotateY(180deg) rotateX(15deg) scale(1.05); }
    100% { transform: rotateY(360deg) rotateX(0deg) scale(1); }
  }

  @keyframes floatAround {
    0% { transform: translate(var(--start-x), var(--start-y)); }
    100% { transform: translate(var(--end-x), var(--end-y)); }
  }

  /* Logo */
  .logo {
    width: 160px;
    max-width: 60%;
    z-index: 2;
    filter: drop-shadow(0 0 10px gold);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Texto de carga */
  .loading-text {
    margin-top: 20px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ffcc00;
    z-index: 2;
  }

  /* Barra de carga */
  .progress-container {
    width: 300px;
    max-width: 80%;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    margin-top: 15px;
    overflow: hidden;
    z-index: 2;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #FFD43B, #ffb300);
    border-radius: 15px;
    transition: width 0.05s linear;
  }

  /* Redes sociales abajo */
  .socials {
    position: absolute;
    bottom: 20px;
    display: flex;
    gap: 18px;
    z-index: 2;
  }

  .socials a {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .socials a:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px gold;
  }

  .socials img {
    width: 28px;
  }
</style>
</head>
<body>

<div class="mine-bg"></div>
<div class="coins" id="coins"></div>

<img src="https://github.com/user-attachments/assets/549c6c5d-bfbe-4edd-8944-9d32bb3398f2" alt="TapoBotX Logo" class="logo">

<div class="loading-text">Loading your bot...</div>

<div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<div class="socials">
  <a href="https://facebook.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
  </a>
  <a href="https://youtube.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
  </a>
  <a href="https://tiktok.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
  </a>
</div>

<script>
  // Crear monedas flotantes
  const coinsContainer = document.getElementById('coins');
  const coinSrc = "./1000066477-removebg-preview.png";
  const totalCoins = 12;

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  for (let i = 0; i < totalCoins; i++) {
    const coin = document.createElement("img");
    coin.src = coinSrc;
    coin.className = "coin";

    const startX = randomRange(-10, 100) + "vw";
    const startY = randomRange(-10, 100) + "vh";
    const endX = randomRange(-10, 100) + "vw";
    const endY = randomRange(-10, 100) + "vh";

    coin.style.setProperty("--start-x", startX);
    coin.style.setProperty("--start-y", startY);
    coin.style.setProperty("--end-x", endX);
    coin.style.setProperty("--end-y", endY);

    coin.style.width = (35 + Math.random() * 25) + "px";
    coin.style.animationDuration = (20 + Math.random() * 15) + "s";
    coin.style.animationDelay = Math.random() * 5 + "s";

    coinsContainer.appendChild(coin);
  }

  // Actualizar posiciones de monedas cada 20s
  setInterval(() => {
    document.querySelectorAll('.coin').forEach(coin => {
      const endX = randomRange(-10, 100) + "vw";
      const endY = randomRange(-10, 100) + "vh";
      coin.style.setProperty("--start-x", coin.style.getPropertyValue("--end-x"));
      coin.style.setProperty("--start-y", coin.style.getPropertyValue("--end-y"));
      coin.style.setProperty("--end-x", endX);
      coin.style.setProperty("--end-y", endY);
    });
  }, 20000);

  // Barra de carga 5 segundos
  const progressBar = document.getElementById('progress-bar');
  let width = 0;
  const interval = setInterval(() => {
    if (width >= 100) {
      clearInterval(interval);
      window.location.href = "";
    } else {
      width += 1;
      progressBar.style.width = width + "%";
    }
  }, 50);
</script>

</body>
</html>
