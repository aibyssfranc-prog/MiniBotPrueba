<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TapoBotX ‚Äî Loading System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #00111d, #000814 80%);
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      overflow: hidden;
      position: relative;
    }

    /* üîπ Fondo animado futurista */
    .animated-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 234, 255, 0.08) 0%, transparent 80%);
      animation: bgMove 6s ease-in-out infinite alternate;
      filter: blur(80px);
      z-index: 0;
    }

    @keyframes bgMove {
      0% { transform: translate(-20%, -20%) scale(1); }
      100% { transform: translate(20%, 20%) scale(1.3); }
    }

    /* ü§ñ Logo / Robot animado */
    .logo {
      width: 160px;
      max-width: 75%;
      animation: float 3s ease-in-out infinite, fadeIn 2s ease forwards;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üî∏ Texto de carga */
    .text {
      margin-top: 25px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00eaff;
      animation: fadeIn 2s ease forwards 1s;
      z-index: 2;
    }

    /* ‚öôÔ∏è Barra de carga */
    .progress-container {
      width: 80%;
      max-width: 320px;
      height: 10px;
      background-color: rgba(0, 234, 255, 0.25);
      border-radius: 20px;
      margin-top: 25px;
      overflow: hidden;
      z-index: 2;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00eaff, #00ffc6);
      border-radius: 20px;
      animation: loadBar 5s linear forwards;
      box-shadow: 0 0 10px #00eaff;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* üîò Botones sociales redondos */
    .social-buttons {
      margin-top: 45px;
      display: flex;
      gap: 18px;
      justify-content: center;
      z-index: 2;
      animation: fadeIn 2s ease forwards 2s;
    }

    .social-buttons a {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 234, 255, 0.15);
      border: 2px solid #00eaff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: #00eaff;
      font-size: 1.3rem;
      text-decoration: none;
    }

    .social-buttons a:hover {
      background-color: #00eaff;
      color: #000814;
      transform: scale(1.1);
      box-shadow: 0 0 12px #00eaff;
    }

    /* üì± Ajustes para m√≥viles */
    @media (max-width: 480px) {
      .logo { width: 130px; }
      .text { font-size: 1rem; }
      .social-buttons a {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
    }
  </style>

  <!-- √çconos de redes -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="animated-bg"></div>

  <img 
    src="https://github.com/user-attachments/assets/67875c55-4a09-47c8-8241-bc14d1716c09" 
    alt="TapoBotX Logo" 
    class="logo"
  />

  <div class="text">INITIALIZING TAPOBOTX SYSTEM...</div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="social-buttons">
    <a href="" target="_blank" title="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="" target="_blank" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="" target="_blank" title="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <script>
    // Espera 5 segundos y redirige a launchpool
    setTimeout(() => {
      window.location.href = "launchpool.html";
    }, 5000);
  </script>
</body>
</html>
