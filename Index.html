<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TapoBotX — Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top, #6ec3ff, #bde0ff);
    }

    /* Fondo con nubes animadas */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 100%;
      background: url('https://i.ibb.co/BGgkNpk/clouds.png') repeat-x;
      background-size: cover;
      animation: moveClouds 60s linear infinite;
      z-index: 0;
      opacity: 0.4;
    }

    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-1000px); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #004080;
    }

    /* Logo animado */
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #00aaff);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-size: 16px;
      letter-spacing: 1.5px;
      margin-top: 15px;
      color: #003366;
    }

    /* Barra de carga */
    .progress-bar {
      width: 80%;
      height: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 20px;
      margin: 25px auto;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00aaff, #00ffcc);
      border-radius: 20px;
      transition: width 0.3s ease-in-out;
    }

    /* Botones redes sociales */
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid #00aaff;
      background: rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .social-btn:hover {
      transform: scale(1.1);
      background: rgba(0, 170, 255, 0.3);
    }

    .social-btn img {
      width: 28px;
      height: 28px;
    }

  </style>
</head>
<body>
  <div class="clouds"></div>

  <div class="container">
    <img src="https://github.com/user-attachments/assets/67875c55-4a09-47c8-8241-bc14d1716c09" alt="TapoBotX Logo" class="logo">
    <h2>INITIALIZING TAPOBOTX SYSTEM...</h2>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>

    <div class="socials">
      <a href="https://facebook.com" class="social-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://youtube.com" class="social-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://tiktok.com" class="social-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      </a>
    </div>
  </div>

  <script>
    let progress = document.getElementById("progress");
    let width = 0;
    let interval = setInterval(() => {
      width += 2;
      progress.style.width = width + "%";
      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "main.html"; // Página siguiente
        }, 1000);
      }
    }, 100);
  </script>
</body>
</html>
