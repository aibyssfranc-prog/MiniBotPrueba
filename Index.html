<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TapoBotX — Initializing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #00111f, #000814);
      color: #00eaff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 180px;
      animation: fadeIn 2s ease forwards;
      margin-bottom: 20px;
    }

    .text {
      font-size: 1.2rem;
      letter-spacing: 2px;
      animation: fadeIn 2s ease forwards 2s;
    }

    .dots {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      animation: fadeIn 2s ease forwards 2.5s;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00eaff;
      opacity: 0.4;
      animation: blink 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      50% { opacity: 1; }
    }

    .social-buttons {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 2s ease forwards 3s;
    }

    .social-buttons a {
      text-decoration: none;
      color: #00eaff;
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .social-buttons a:hover {
      background-color: #00eaff;
      color: #000814;
    }

    @media (max-width: 480px) {
      .logo {
        width: 140px;
      }
      .text {
        font-size: 1rem;
      }
      .social-buttons a {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/user-attachments/assets/67875c55-4a09-47c8-8241-bc14d1716c09" alt="TapoBotX Logo" class="logo" id="logo" />

  <div class="text" id="loadingText">INITIALIZING TAPOBOTX SYSTEM<br><small>Please wait...</small></div>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="social-buttons">
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://tiktok.com" target="_blank">TikTok</a>
  </div>

  <script>
    // Simulación de carga con animación de 3 segundos
    setTimeout(() => {
      document.getElementById('loadingText').innerHTML = "Welcome to <strong>TapoBotX Launchpool</strong>";
    }, 5000);
  </script>
</body>
</html>
