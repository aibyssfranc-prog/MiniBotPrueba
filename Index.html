<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TapoBotX — Loading</title>
  <style>
    /* General */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #031926, #000);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00e0ff;
    }

    /* Fondo animado */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.05), transparent 70%),
                  repeating-linear-gradient(45deg, rgba(0,255,255,0.05) 0 2px, transparent 2px 4px);
      animation: moveBg 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(-50px, -50px); }
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Logo animado */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #00e0ff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #00e0ff); }
    }

    /* Texto */
    h2 {
      font-weight: 400;
      font-size: 16px;
      letter-spacing: 2px;
      margin-top: 15px;
    }

    /* Barra de carga */
    .progress-bar {
      width: 80%;
      height: 10px;
      background: rgba(0, 224, 255, 0.1);
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00e0ff, #00ffa1);
      border-radius: 10px;
      transition: width 0.3s ease-in-out;
    }

    /* Botones redes sociales */
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00e0ff;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .social-btn:hover {
      background: #00e0ff33;
      transform: scale(1.1);
    }

    .social-btn img {
      width: 25px;
      height: 25px;
      filter: brightness(0) invert(1);
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/user-attachments/assets/67875c55-4a09-47c8-8241-bc14d1716c09" alt="TapoBotX Logo" class="logo">
    <h2>INITIALIZING TAPOBOTX SYSTEM...</h2>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>

    <div class="socials">
      <a href="https://facebook.com" class="social-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://youtube.com" class="social-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube">
      </a>
      <a href="https://tiktok.com" class="social-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      </a>
    </div>
  </div>

  <script>
    // Simula carga
    let progress = document.getElementById("progress");
    let width = 0;
    let interval = setInterval(() => {
      width += 2;
      progress.style.width = width + "%";
      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "main.html"; // Redirige a la siguiente página
        }, 1000);
      }
    }, 100);
  </script>
</body>
</html>
