<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>TapoBotX â€” Coming Soon</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: #fff8dc;
    background: #000;
    position: relative;
    touch-action: none;
  }

  /* Fondo animado tipo cueva minera dorada */
  .mine-bg {
    position: absolute;
    inset: 0;
    background: url('./mine-gold-bg.png') no-repeat center center fixed;
    background-size: cover;
    animation: bgMove 20s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes bgMove {
    0% { filter: brightness(1) contrast(1); transform: scale(1);}
    100% { filter: brightness(1.25) contrast(1.2); transform: scale(1.03);}
  }

  /* Monedas flotantes */
  .coins {
    position: absolute;
    inset: 0;
    z-index: 2;
    pointer-events: none;
    overflow: hidden;
  }

  .coin {
    position: absolute;
    width: 50px;
    opacity: 0.9;
    animation: rotate3D 8s linear infinite, floatAround 12s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 10px gold);
    transform-style: preserve-3d;
  }

  /* Giro 3D */
  @keyframes rotate3D {
    0% { transform: rotateY(0deg) rotateX(0deg) scale(1); }
    50% { transform: rotateY(180deg) rotateX(15deg) scale(1.05); }
    100% { transform: rotateY(360deg) rotateX(0deg) scale(1); }
  }

  /* Movimiento flotante en toda la pantalla */
  @keyframes floatAround {
    0% {
      transform: translate(var(--start-x), var(--start-y));
    }
    100% {
      transform: translate(var(--end-x), var(--end-y));
    }
  }

  /* Contenedor principal */
  .container {
    position: relative;
    z-index: 3;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Logo */
  .logo {
    width: 160px;
    max-width: 60%;
    animation: float 3s ease-in-out infinite;
    z-index: 3;
    filter: drop-shadow(0 0 10px gold);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Texto principal */
  h1 {
    margin-top: 25px;
    font-size: 26px;
    letter-spacing: 3px;
    font-weight: 700;
    text-shadow: 0 0 15px #ffcc00;
  }

  /* Redes sociales */
  .socials {
    margin-top: 25px;
    display: flex;
    gap: 18px;
  }

  .socials a {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .socials a:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px gold;
  }

  .socials img {
    width: 28px;
  }

  /* Botones Telegram */
  .telegram-links {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .telegram-links a {
    text-decoration: none;
    background: linear-gradient(90deg, #FFD43B, #ffb300);
    color: #222;
    font-weight: 700;
    padding: 12px 30px;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .telegram-links a:active {
    transform: scale(0.96);
    box-shadow: 0 0 12px gold;
  }

  .telegram-links img {
    width: 20px;
  }
</style>
</head>

<body>
  <div class="mine-bg"></div>
  <div class="coins" id="coins"></div>

  <div class="container">
    <img src="https://github.com/user-attachments/assets/549c6c5d-bfbe-4edd-8944-9d32bb3398f2" 
         alt="TapoBotX Logo" 
         class="logo">

    <h1>COMING SOON...</h1>

    <div class="socials">
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://youtube.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://tiktok.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      </a>
    </div>

    <div class="telegram-links">
      <a href="https://t.me/TapoBotXNews" target="_blank">ðŸ“° Join TapoBotX News</a>
      <a href="https://t.me/TapoBotXChat" target="_blank">ðŸ’¬ Join TapoBotX Chat</a>
    </div>
  </div>

  <script>
    const coinsContainer = document.getElementById('coins');
    const coinSrc = "./1000066477-removebg-preview.png";
    const totalCoins = 10;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Crear monedas que flotan en toda la pantalla
    for (let i = 0; i < totalCoins; i++) {
      const coin = document.createElement("img");
      coin.src = coinSrc;
      coin.className = "coin";

      const startX = randomRange(-10, 100) + "vw";
      const startY = randomRange(-10, 100) + "vh";
      const endX = randomRange(-10, 100) + "vw";
      const endY = randomRange(-10, 100) + "vh";

      coin.style.setProperty("--start-x", startX);
      coin.style.setProperty("--start-y", startY);
      coin.style.setProperty("--end-x", endX);
      coin.style.setProperty("--end-y", endY);

      coin.style.animationDuration = (10 + Math.random() * 10) + "s";
      coin.style.animationDelay = Math.random() * 5 + "s";
      coin.style.width = (35 + Math.random() * 25) + "px";

      coinsContainer.appendChild(coin);
    }

    // Refrescar posiciÃ³n cada 15 segundos
    setInterval(() => {
      document.querySelectorAll('.coin').forEach(coin => {
        const endX = randomRange(-10, 100) + "vw";
        const endY = randomRange(-10, 100) + "vh";
        coin.style.setProperty("--start-x", coin.style.getPropertyValue("--end-x"));
        coin.style.setProperty("--start-y", coin.style.getPropertyValue("--end-y"));
        coin.style.setProperty("--end-x", endX);
        coin.style.setProperty("--end-y", endY);
      });
    }, 15000);
  </script>
</body>
</html>
