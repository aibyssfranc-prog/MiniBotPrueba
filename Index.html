<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: #0a3d62;
    background: linear-gradient(to bottom, #8ed0ff, #b9e3ff);
    position: relative;
    touch-action: none;
  }

  /* Fondo animado de nubes */
  .cloud {
    position: absolute;
    top: 0;
    left: 0;
    width: 300%;
    height: 100%;
    background: url('./1000066460-removebg-preview.png') repeat-x;
    background-size: 1000px auto;
    animation: moveClouds 80s linear infinite;
    opacity: 0.8;
    z-index: 0;
    filter: brightness(1.2);
  }

  @keyframes moveClouds {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* ==== MONEDAS FLOTANTES ABAJO ==== */
  .bottom-coin {
    position: absolute;
    bottom: 20px;
    width: 45px;
    height: 45px;
    z-index: 1;
    opacity: 0.9;
    animation: floatCoin 4s ease-in-out infinite;
  }

  @keyframes floatCoin {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(15deg); }
  }

  /* ==== MONEDAS EN EL CENTRO (CAMBIAN POSICIÃ“N) ==== */
  .floating-coin {
    position: absolute;
    width: 55px;
    z-index: 2;
    opacity: 0.85;
    transition: all 3s ease-in-out;
    animation: gentleSpin 6s linear infinite;
  }

  @keyframes gentleSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* ==== LLUVIA DE MONEDAS TRBX ==== */
  .rain-coin {
    position: absolute;
    top: -60px;
    width: 40px;
    height: 40px;
    z-index: 1;
    opacity: 0.8;
    animation: fall 5s linear forwards;
  }

  @keyframes fall {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(120vh); opacity: 0; }
  }

  /* Contenedor principal centrado */
  .container {
    position: relative;
    z-index: 3;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Logo */
  .logo {
    width: 160px;
    max-width: 60%;
    animation: float 3s ease-in-out infinite;
    z-index: 3;
    border-radius: 50%;
    mix-blend-mode: multiply;
    filter: brightness(1.1) drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    margin-top: 25px;
    font-size: 24px;
    letter-spacing: 3px;
    font-weight: 700;
  }

  .socials {
    margin-top: 25px;
    display: flex;
    gap: 18px;
  }

  .socials a {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .socials a:active {
    transform: scale(0.95);
  }

  .socials img {
    width: 28px;
  }

  .telegram-links {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .telegram-links a {
    text-decoration: none;
    background: #229ED9;
    color: white;
    font-weight: 600;
    padding: 10px 30px;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s ease, transform 0.3s ease;
  }

  .telegram-links a:active {
    background: #1b8fc7;
    transform: translateY(2px);
  }

  .telegram-links img {
    width: 20px;
  }
</style>

  <script>
    // === CAMBIO DE POSICIÃ“N DE MONEDAS CENTRALES ===
    const floatingCoins = document.querySelectorAll('.floating-coin');

    function moveFloatingCoins() {
      floatingCoins.forEach(coin => {
        const x = 10 + Math.random() * 80; // margen lateral
        const y = 30 + Math.random() * 20; // altura del centro
        coin.style.left = x + 'vw';
        coin.style.top = y + 'vh';
      });
    }

    moveFloatingCoins();
    setInterval(moveFloatingCoins, 5000);

    // === LLUVIA DE MONEDAS TRBX ===
    function createRainCoin() {
      const coin = document.createElement('img');
      coin.src = './1000066477-removebg-preview.png';
      coin.classList.add('rain-coin');
      coin.style.left = Math.random() * 100 + '%';
      coin.style.width = (30 + Math.random() * 20) + 'px';
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }

    setInterval(createRainCoin, 15000);

    // Bloquear desplazamiento tÃ¡ctil
    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
