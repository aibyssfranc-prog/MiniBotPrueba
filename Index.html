<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TapoBotX â€” System Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at center, #00121f, #000814 70%);
      color: #00eaff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      position: relative;
    }

    /* === FONDO ANIMADO === */
    .animated-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 234, 255, 0.08) 0%, transparent 70%);
      animation: moveBg 6s linear infinite alternate;
      filter: blur(60px);
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(-25%, -25%) scale(1); }
      100% { transform: translate(25%, 25%) scale(1.2); }
    }

    /* === LOGO / ROBOT === */
    .logo {
      width: 180px;
      max-width: 80%;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* === TEXTO === */
    .text {
      margin-top: 25px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      animation: fadeIn 2s ease forwards 1.5s;
      z-index: 2;
    }

    /* === BARRA DE CARGA === */
    .progress-container {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background-color: rgba(0, 234, 255, 0.2);
      border-radius: 20px;
      margin-top: 25px;
      overflow: hidden;
      z-index: 2;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #00eaff;
      border-radius: 20px;
      animation: loadBar 5s linear forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* === REDES SOCIALES === */
    .social-buttons {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
      animation: fadeIn 2s ease forwards 2s;
    }

    .social-buttons a {
      text-decoration: none;
      color: #00eaff;
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .social-buttons a:hover {
      background-color: #00eaff;
      color: #000814;
    }

    /* === MOBILE === */
    @media (max-width: 480px) {
      .logo { width: 140px; }
      .text { font-size: 1rem; }
      .social-buttons a {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <img 
    src="https://github.com/user-attachments/assets/67875c55-4a09-47c8-8241-bc14d1716c09" 
    alt="TapoBotX Logo" 
    class="logo"
  />

  <div class="text">INITIALIZING TAPOBOTX SYSTEM...</div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="social-buttons">
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://tiktok.com" target="_blank">TikTok</a>
  </div>

  <script>
    // Espera 5 segundos y redirige a Launchpool
    setTimeout(() => {
      window.location.href = "launchpool.html";
    }, 5000);
  </script>
</body>
</html>
